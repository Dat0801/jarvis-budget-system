<ion-content class="register-page">
  <div class="page-shell">
    <div class="brand">
      <div class="brand-icon">
        <ion-icon name="wallet-outline"></ion-icon>
      </div>
      <h1>Jarvis Budget</h1>
      <p>Create your account to get started.</p>
    </div>

    <form class="register-card" (ngSubmit)="submit()">
      <div class="field-group">
        <label>Full Name</label>
        <ion-item lines="none" class="input-item">
          <ion-input
            type="text"
            placeholder="John Doe"
            [(ngModel)]="name"
            name="name"
            required
          ></ion-input>
        </ion-item>
      </div>

      <div class="field-group">
        <label>Email Address</label>
        <ion-item lines="none" class="input-item">
          <ion-input
            type="email"
            placeholder="name@company.com"
            [(ngModel)]="email"
            name="email"
            required
          ></ion-input>
        </ion-item>
      </div>

      <div class="field-group">
        <label>Password</label>
        <ion-item lines="none" class="input-item">
          <ion-input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="........"
            [(ngModel)]="password"
            name="password"
            required
          ></ion-input>
          <ion-button
            fill="clear"
            slot="end"
            type="button"
            (click)="togglePasswordVisibility()"
            aria-label="Toggle password visibility"
          >
            <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
          </ion-button>
        </ion-item>
      </div>

      <div class="field-group">
        <label>Confirm Password</label>
        <ion-item lines="none" class="input-item">
          <ion-input
            [type]="showPasswordConfirmation ? 'text' : 'password'"
            placeholder="........"
            [(ngModel)]="passwordConfirmation"
            name="passwordConfirmation"
            required
          ></ion-input>
          <ion-button
            fill="clear"
            slot="end"
            type="button"
            (click)="togglePasswordConfirmationVisibility()"
            aria-label="Toggle confirm password visibility"
          >
            <ion-icon [name]="showPasswordConfirmation ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
          </ion-button>
        </ion-item>
      </div>

      <ion-button
        expand="block"
        type="submit"
        class="primary-btn"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Creating account...' : 'Create Account' }}
      </ion-button>

      <div *ngIf="registerError" class="error-message">
        {{ registerError }}
      </div>

      <div class="divider">
        <span>OR CONTINUE WITH</span>
      </div>

      <div class="social-row">
        <ion-button class="social-btn" fill="outline" type="button" (click)="loginWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          Google
        </ion-button>
      </div>

      <div class="footer-link">
        <span>Already have an account?</span>
        <a routerLink="/auth/login">Log In</a>
      </div>
    </form>
  </div>
</ion-content>
