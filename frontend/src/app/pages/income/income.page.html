<ion-header class="transaction-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" icon="close"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Transaction</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="transaction-page">
  <form (ngSubmit)="submit()">
    <div class="segment-wrap">
      <ion-segment [value]="segmentValue" (ionChange)="onSegmentChange($event)">
        <ion-segment-button value="income">
          <ion-label>Income</ion-label>
        </ion-segment-button>
        <ion-segment-button value="expense">
          <ion-label>Expense</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>

    <div class="amount-block">
      <div class="amount-label">AMOUNT</div>
      <div class="amount-input-row">
        <div class="currency">$</div>
        <ion-input
          type="number"
          inputmode="decimal"
          placeholder="0.00"
          [(ngModel)]="amount"
          name="amount"
          required
        ></ion-input>
      </div>
    </div>

    <ion-card class="section-card">
      <div class="section-title">Select Jar</div>
      <ion-item lines="none" class="select-item">
        <ion-select [(ngModel)]="jarId" name="jarId" interface="popover" required>
          <ion-select-option *ngFor="let jar of jars" [value]="jar.id">
            {{ jar.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <div class="field">
        <div class="field-label">DATE</div>
        <ion-item lines="none" class="date-item">
          <ion-icon slot="start" name="calendar-outline"></ion-icon>
          <ion-datetime presentation="date" [(ngModel)]="receivedAt" name="receivedAt"></ion-datetime>
        </ion-item>
      </div>

      <div class="field">
        <div class="field-label">NOTES</div>
        <ion-item lines="none" class="notes-item">
          <ion-textarea
            auto-grow="true"
            placeholder="Where did this come from?"
            [(ngModel)]="source"
            name="source"
          ></ion-textarea>
        </ion-item>
      </div>
    </ion-card>

    <ion-card class="receipt-card">
      <ion-item lines="none" button detail="true">
        <ion-icon slot="start" name="receipt-outline"></ion-icon>
        <ion-label>Attach Receipt</ion-label>
      </ion-item>
    </ion-card>

    <ion-button expand="block" class="save-button" type="submit" [disabled]="!jars.length">
      Save Transaction
    </ion-button>
  </form>
</ion-content>
